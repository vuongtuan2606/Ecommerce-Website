<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<div th:fragment="content(reportType)" th:remove="tag">
		<div th:with="buttonClass = 'button-sales-by' + ${reportType}">
			<button period="last_7_days" class="btn btn-primary m-1"
				th:classappend="${buttonClass}">7 ngày qua</button>
			<button period="last_30_days" class="btn btn-light m-1"
				th:classappend="${buttonClass}">30 ngày qua</button>
			<button period="last_6_months" class="btn btn-light m-1"
				th:classappend="${buttonClass}">6 tháng qua</button>
			<button period="last_year" class="btn btn-light m-1"
				th:classappend="${buttonClass}">1 Năm qua</button>
			<button class="btn btn-light m-1" th:classappend="${buttonClass}">Tùy chỉnh</button>
		</div>

		<form>
			<div th:id="'divCustomDateRange' + ${reportType}" class="d-none">
				Từ ngày: <input type="date" th:id="'startDate' + ${reportType}">
				&nbsp; Tới ngày: <input type="date" th:id="'endDate' + ${reportType}">
				&nbsp;
				<button type="button" class="btn btn-secondary"
					th:id="'buttonViewReportByDateRange' + ${reportType}">Xem</button>
			</div>
		</form>

		<div th:id="'chart_sales_by' + ${reportType}"
			class="justify-content-center mt-3"></div>

		<div class="row justify-content-center">
			<div class="col-12-sm col-md-6">
				<div class="card">
					<div class="card-header">
						<b>Tổng doanh thu</b>
					</div>
					<div class="card-body">
						<span class="h3" th:id="'textTotalGrossSales' + ${reportType}"></span>
					</div>
				</div>
			</div>

			<div class="col-12-sm col-md-6">
				<div class="card">
					<div class="card-header">
						<b>Lợi nhuận</b>
					</div>
					<div class="card-body">
						<span class="h3" th:id="'textTotalNetSales' + ${reportType}"></span>
					</div>
				</div>
			</div>

			<div class="col-12-sm col-md-6">
				<div class="card">
					<div class="card-header">
						<b>Trung bình doanh thu</b>
					</div>
					<div class="card-body">
						<span class="h3" th:id="'textAvgGrossSales' + ${reportType}"></span>
					</div>
				</div>
			</div>

			<div class="col-12-sm col-md-6">
				<div class="card">
					<div class="card-header">
						<b>Trung bình lợi nhuận</b>
					</div>
					<div class="card-body">
						<span class="h3" th:id="'textAvgNetSales' + ${reportType}"></span>
					</div>
				</div>
			</div>

			<div class="col-12-sm col-md-12">
				<div class="card">
					<div class="card-header">
						<b>Tổng sản phẩm</b>
					</div>
					<div class="card-body">
						<span class="h3" th:id="'textTotalItems' + ${reportType}"></span>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
