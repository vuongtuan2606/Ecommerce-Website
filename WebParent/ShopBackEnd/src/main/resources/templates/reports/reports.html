<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{common/common :: html_head('Báo cáo bán hàng')}"></head>

<body>

<!-- ======= Header ======= -->
<header th:replace="~{common/common :: header}" ></header><!-- End Header -->

<!-- ======= Sidebar ======= -->
<aside th:replace="~{common/common :: sidebar}" ></aside><!-- End Sidebar-->

<main id="main" class="main">

    <div class="pagetitle">
        <h1>Báo cáo thống kê</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}">Trang chủ</a></li>
                <li class="breadcrumb-item active"><a th:href="@{/admin/reports}">Báo cáo thống kê</a> </li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section admin-user">
        <div class="row">
            <!-- columns form -->
            <div class="col-lg-12 col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <div >
                            <!-- Bordered Tabs -->
                            <ul class="nav nav-tabs nav-tabs-bordered">


                                <li class="nav-item">
                                    <a class="nav-link" data-bs-toggle="tab"  data-bs-target="#category">Danh mục </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" data-bs-toggle="tab" data-bs-target="#product">Sản phẩm</a>
                                </li>

                            </ul>
                            <div class="tab-content pt-2">


                                <div class="tab-pane fade show active pt-3" id="category" >
                                    <div th:replace="~{reports/sales_report_fragment::content('_category')}"></div>
                                </div>

                                <div class="tab-pane fade pt-3" id="product">
                                    <div th:replace="~{reports/sales_report_fragment::content('_product')}"></div>
                                </div>

                            </div><!-- End Bordered Tabs -->
                        </div>

                    </div>
                </div>
            </div><!-- End columns table-->
        </div>
    </section>

</main><!-- End #main -->

<!-- ======= Footer ======= -->
<footer th:replace="~{common/common :: footer}" ></footer><!-- End Footer -->

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<!-- ======= JS ======= -->
<span th:replace="~{common/common :: js}"></span>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<script type="text/javascript">

    var contextPath = "[[@{/}]]";
    var currencySymbol = "[[${CURRENCY_SYMBOL}]]";
    var thousandsPointType = "[[${THOUSANDS_POINT_TYPE == 'COMMA' ? ',' : '.'}]]";
    var decimalPointType = "[[${DECIMAL_POINT_TYPE == 'COMMA' ? ',' : '.'}]]";
    var currencySymbolPosition = "[[${CURRENCY_SYMBOL_POSITION}]]";
    var decimalDigits = "[[${DECIMAL_DIGITS}]]";

    var prefixCurrencySymbol = currencySymbolPosition === 'Before price' ? currencySymbol : '';
    var suffixCurrencySymbol = currencySymbolPosition === 'After price' ? currencySymbol : '';

    $(document).ready(function () {
        google.charts.load('current', {'packages': ['corechart', 'table']});
        google.charts.setOnLoadCallback(loadSalesReportByDateForCategory);
        google.charts.setOnLoadCallback(loadSalesReportByDateForProduct);

    });
</script>

<script type="text/javascript"  th:src="@{/js/jquery.number.min.js}"></script>
<script type="text/javascript"  th:src="@{/js/sales_report_common.js}"></script>
<script type="text/javascript"  th:src="@{/js/sales_report_by_date.js}"></script>
<script type="text/javascript"  th:src="@{/js/sales_report_by_category.js}"></script>
<script type="text/javascript"  th:src="@{/js/sales_report_by_product.js}"></script>

</body>

</html>
