<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content"  >
    <form th:action="@{/admin/setting/save_mail_templates}"  method="post">
        <ul class="nav nav-tabs nav-tabs-bordered">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" data-bs-target="#verification">Xác minh khách hàng</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" data-bs-target="#confirmation">Xác minh đơn hàng</a>
            </li>
        </ul>
        <div class="tab-content pt-2">
            <div class="tab-pane fade show active pt-3  " id="verification">
                <div th:replace="~{setting/customer_verification :: content }"></div>
            </div>

            <div class="tab-pane fade pt-3" id="confirmation">
                <div th:replace="~{setting/order_confirmation :: content }"></div>
            </div>
        </div>

        <div class="text-center">
            <input type="submit" value="Save" class="btn btn-primary m-3" />
        </div><!-- End Bordered Tabs -->
    </form>


</div>
</body>
</html>
