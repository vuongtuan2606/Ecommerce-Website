server:
  port: 8080

spring:
  main:
    allow-circular-references: true
  datasource:
    password: Tuan12345
    url: jdbc:mysql://localhost:3306/qtsneakerdb
    username: root

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    show-sql: false

  security:
    oauth2:
      client:
        registration:
          google:
            client-id:
            client-secret:
            scope:
              - email
              - profile
          facebook:
            client-id:
            client-secret:
            scope:
              - email
              - public_profile

