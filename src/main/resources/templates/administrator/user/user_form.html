<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{administrator/common/common :: html_head('Users form')}"></head>

<body>

<!-- ======= Header ======= -->
<header th:replace="~{administrator/common/common :: header}" ></header><!-- End Header -->

<!-- ======= Sidebar ======= -->
<aside th:replace="~{administrator/common/common :: sidebar}" ></aside><!-- End Sidebar-->

<main id="main" class="main">

  <div class="pagetitle">
    <h1>Quản lý khách hàng</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
        <li class="breadcrumb-item active"><a th:href="@{/admin/users/create}">Danh sách người dùng</a> / [[${pageTitle}]]</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section admin-user">
    <div class="row">
      <!-- columns form -->
      <div class="col-lg-12 col-sm-12">
        <div class="card">
          <div class="card-body">
            <!-- Vertical Form -->
            <form class="row g-3" th:action="@{/admin/users/sava}" method="post"
                  enctype="multipart/form-data"
                  th:object="${user}"
                  onsubmit="return checkEmailUnique(this);">

              <input type="hidden" th:field="*{id}">
              <div class="col-12">
                <label  class="form-label">Email</label>
                <input type="email" class="form-control" th:field="*{email}" required minlength="8" maxlength="128" >
              </div>
              <div class="col-12">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control" th:field="*{firstName}" required minlength="2" maxlength="45" >
              </div>
              <div class="col-12">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" th:field="*{lastName}" required minlength="2" maxlength="45" >
              </div>
              <div class="col-12">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" th:field="*{password}"
                       th:if="${user.id == null}"  required minlength="8" maxlength="20">
                <input type="password" class="form-control" th:field="*{password}" placeholder="bỏ qua nếu bạn không muốn thay đổi password"
                       th:if="${user.id != null}"  minlength="8" maxlength="20" >
              </div>
              <div class="col-12">
                <label class="col-form-label">Role</label>
                <th:block th:each="role : ${listRoles}" >
                  <div class="col-sm-10">
                    <div class="form-check form-switch">
                      <input class="form-check-input"
                             type="checkbox"
                             th:field="*{roles}"
                             th:text="${role.name}"
                             th:value="${role.id}">:
                      <small th:text="${role.description}"></small>
                    </div>
                  </div>
                </th:block>
              </div>
              <div class="col-12">
                <label class="form-label">Enable</label>
                <input type="checkbox" class="form-check-input" style="margin-left: 5px" th:field="*{enabled}"  >
              </div>

              <div class="col-md-12 col-sm-12">
                <label class="form-label">Photos</label>
                <input type="hidden" th:field="*{photos}">
                <div class="" >
                  <input type="file"
                         class="form-control "
                         name="fileImage"
                         id="fileImage"
                         accept="image/png, image/jpeg"
                  >
                  <img id="thumbnail"
                       class="img-fluid"
                       alt="Image preview"
                       th:src="@{${user.photosImagePath}}"
                       style="width: 250px; height: auto;padding: 15px 0px;">
                </div>
              </div>

              <div class="text-center">
                <button class="btn btn-primary btn-style "  type="reset">Reset</button>
                <button class="btn btn-success btn-style " type="submit" value="submit">Submit</button>
              </div>
            </form><!-- Vertical Form -->

            <!-- Modal -->
            <div th:replace="~{administrator/common/fragments_modal :: modal_error}"></div>
          </div>
        </div>
      </div><!-- End columns table-->
    </div>
  </section>

</main><!-- End #main -->

<!-- ======= Footer ======= -->
<footer th:replace="~{administrator/common/common :: footer}" ></footer><!-- End Footer -->

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<!-- ======= JS ======= -->
<span th:replace="~{administrator/common/common :: js}"></span>

<script type="text/javascript">

  moduleURL = "[[@{/admin/users}]]";
  MAX_FILE_SIZE = 102400;

  function checkEmailUnique(form) {
    var url = "[[@{/users/check_email}]]";
    var userId =  $("#id").val();
    var userEmail = $("#email").val();
    var csrfValue = $("input[name='_csrf']").val();
    var params = {id:userId, email: userEmail, _csrf: csrfValue };

    $.post(url, params, function(response) {
      if (response == "OK") {
        form.submit();
      } else if (response == "Duplicated") {
        $("#errorBody").text("Email này đã tồn tại: " + userEmail);
        $('#errorModal').modal('show');
      } else {
        $("#errorBody").text("Không phản hồi từ máy chủ");
        $('#errorModal').modal('show');
      }
    });
    return false;
  }
</script>

<script th:src="@{/administrator/js/common_form.js}"></script>

</body>

</html>
