<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{administrator/common :: html_head}"></head>

<body>

  <!-- ======= Header ======= -->
  <header th:replace="~{administrator/common :: header}" ></header><!-- End Header -->

  <!-- ======= Sidebar ======= -->
  <aside th:replace="~{administrator/common :: sidebar}" ></aside><!-- End Sidebar-->

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Quản lý khách hàng</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a th:href="@{/admin/home}">Home</a></li>
          <li class="breadcrumb-item active"><a th:href="@{/admin/users}">[[${pageTitle}]]</a></li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section admin-user">
      <div class="row">
        <!-- columns element-button -->
        <div class="col-lg-12 ol-sm-12 element-button ">
          <div class="row">
            <div class="col-xl-12 element_container ">

              <div class="search-bar">
                <form th:action="@{/admin/users/page/1}" class="search-form d-flex align-items-center" >
                  <input type="hidden" name="sortField" th:value="${sortField}"/>
                  <input type="hidden" name="sortDir" th:value="${sortDir}"/>
                  <input type="text" name="keyword" th:value="${keyword}" placeholder="Search" title="Enter search keyword" >
                  <button type="submit" title="Search"><i class="bi bi-search"></i></button>
                </form>
              </div>
              <!-- End search bar-->

              <div class="button-container">
                <a class="btn btn-success" th:href="@{/admin/users/create}" title="Thêm"><i class="bi bi-file-earmark-person"></i> Tạo mới </a>
                <a class="btn btn-primary" href="" title="In"><i class="bi bi-file-earmark-excel"></i> Xuất Excel </a>
                <a class="btn btn-secondary"><i class="bi bi-file-pdf"></i> Xuất PDF </a>
              </div>

            </div>
          </div>
        </div><!-- End columns element-button -->

        <div th:if="${message != null}" class=" alert alert-success text-center">
          [[${message}]]
        </div>

        <!-- columns table -->
        <div class="col-lg-12 col-sm-12">
          <div class="table-wrapper">
            <table class="table table-hover table-responsive ">
              <thead>
                <tr>
                  <th th:replace="~{administrator/fragments :: column_link('id', 'User ID')}"></th>

                  <th scope="col">Photos</th>

                  <th th:replace="~{administrator/fragments :: column_link('email', ' Email')}"></th>

                  <th th:replace="~{administrator/fragments :: column_link('firstName', ' First Name')}"></th>

                  <th th:replace="~{administrator/fragments :: column_link('lastName', ' Last Name')}"></th>

                  <th scope="col">Roles</th>

                  <th th:replace="~{administrator/fragments :: column_link('enabled', ' Enabled')}"></th>

                  <th scope="col">Other</th>
                </tr>
              </thead>
              <tbody>
                <tr  th:each="user : ${listUser}">

                <td scope="row" th:text="${user.id}"></td>

                <td>
                  <span th:if="${user.photos == null}" class="bi bi-card-image" style="color: darkgrey;font-size: 50px"></span>
                  <img th:if="${user.photos != null}" th:src="@{${user.photosImagePath}}" style="width: 100px; height:auto;" >
                </td>

                <td th:text="${user.email}"></td>

                <td th:text="${user.firstName}"></td>

                <td th:text="${user.lastName}"></td>

                <td th:text="${user.roles}"></td>

                <td>
                  <a th:if="${user.enabled == true}" class="bi bi-check-circle-fill"  style="color: green"
                     th:href="@{'/admin/users/'+${user.id} +'/enabled/false'}">
                  </a>
                  <a th:if="${user.enabled == false}" class="bi bi-check-circle-fill" style="color: darkgrey"
                     th:href="@{'/admin/users/'+${user.id} +'/enabled/true'}">
                  </a>
                </td>

                <td class="table-td-center">
                  <a class="bi bi-trash link-delete" data-bs-toggle="modal" data-bs-target="#confirmModal" style="color: #5c636a;font-size: 20px"
                     th:href="@{'/admin/users/delete/' + ${user.id}}"
                     th:userId="${user.id}"
                     title="delete this user">
                  </a>
                  <a class="bi bi-pencil-square" style="color: #003c81;font-size: 20px"
                     th:href="@{'/admin/users/edit/' + ${user.id}}"
                     title="edit this user">
                  </a>
                </td>

              </tr>
              </tbody>
            </table>
          </div>

          <div class="text-center m-1" th:if="${totalItem > 0}">
            <span>Tìm thấy  [[${startCount}]] to [[${endCount}]] of [[${totalItem}]]</span>
          </div>

          <div class="text-center m-1" th:unless="${totalItem > 0}">
            <span >Không tìm thấy người dùng</span>
          </div>

          <div th:if="${totalPagas > 1}">
            <!-- Pagination with icons -->
            <nav aria-label="Page navigation ">
              <ul class="pagination justify-content-end" >

                <li th:class="${currentPage > 1  ? 'page-item' : 'page-item disabled'}">
                  <a class="page-link" th:href="@{'/admin/users/page/'+ ${currentPage -1} +'?sortField='+${sortField} +'&sortDir=' +${sortDir} +${keyword != null ? '&keyword=' + keyword : ' '} }" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                  </a>
                </li>

                <li th:class="${currentPage != i ? 'page-item' : 'page-item active'}"
                    th:each="i : ${#numbers.sequence(1, totalPagas)}">
                  <a class="page-link" th:href="@{'/admin/users/page/'+ ${i} +'?sortField='+${sortField} +'&sortDir=' +${sortDir} +${keyword != null ? '&keyword=' + keyword : ' '}}">[[${i}]]</a>
                </li>

                <li th:class="${currentPage < totalPagas ? 'page-item' : 'page-item disabled'}" >
                  <a class="page-link" th:href="@{'/admin/users/page/'+ ${currentPage + 1 }+'?sortField='+${sortField} +'&sortDir=' +${sortDir} +${keyword != null ? '&keyword=' + keyword : ' '}}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                  </a>
                </li>

                <li th:class="${currentPage < totalPagas ? 'page-item' : 'page-item disabled'}">
                  <a class="page-link" th:href="@{'/admin/users/page/'+ ${totalPagas}+'?sortField='+${sortField} +'&sortDir=' +${sortDir}}" aria-label="Next">
                    Last
                  </a>
                </li>

              </ul>
            </nav><!-- End Pagination with icons -->
          </div>
          <!-- Modal -->
          <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true" style="display: none;">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Thông báo</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <span id="confirmText"></span>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Hủy</button>
                  <a href="" class="btn btn-success" id="confirmDelete">Xác Nhận</a>
                </div>
              </div>
            </div>
          </div><!-- End Basic Modal-->

        </div><!-- End columns table-->
      </div>
    </section>

  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <footer th:replace="~{administrator/common :: footer}" ></footer><!-- End Footer -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

   <!-- ======= JS ======= -->
  <span th:replace="~{administrator/common :: js}"></span>

  <script type="text/javascript">

    $(document).ready(function (){

      $(".link-delete").on("click", function (e){

        e.preventDefault();

        var link = $(this);

        var userId = link.attr("userId");

        $("#confirmDelete").attr("href", link.attr("href"));

        $("#confirmText").text("Bạn có muốn xóa người dùng có id: " + userId + " không");

      });
    });

    document.addEventListener("DOMContentLoaded", function() {

      const form = document.querySelector('.search-form');

      form.addEventListener('submit', function(event) {

        const keywordInput = document.querySelector('input[name="keyword"]');

        if (keywordInput.value.trim() === '') {

          // Nếu trường keyword rỗng, chuyển hướng đến trang list user
          window.location.href = '/admin/users';

          event.preventDefault();
        }
      });
    });
  </script>

</body>

</html>
