<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<body>
<div th:fragment="content" th:remove="tag" >
    <form th:action="@{/admin/setting/save_mail_server}" method="post" >

        <div class="col-12 pb-3 ">
            <label  class="form-label">Tên máy chủ SMTP</label>
            <!--    key= MAIL_HOST     -->
            <input type="text" class="form-control"
                   name="MAIL_HOST"
                   th:value="${MAIL_HOST}" required >
        </div>

        <div class="col-12 pb-3 ">
            <label  class="form-label">Cổng</label>
            <input type="text" class="form-control"
                   name="MAIL_PORT"
                   th:value="*{MAIL_PORT}" required  >
        </div>

        <div class="col-12 pb-3 ">
            <label  class="form-label">Username</label>
            <input type="text" class="form-control"
                   name="MAIL_USERNAME"
                   th:value="*{MAIL_USERNAME}" required  >
        </div>

        <div class="col-12 pb-3 ">
            <label  class="form-label">Password</label>
            <input type="text" class="form-control"
                   name="MAIL_PASSWORD"
                   th:value="*{MAIL_PASSWORD}" required  >
        </div>


        <div class="col-12 pb-3 ">
            <label  class="form-label">Yêu cầu xác thực máy chủ</label>
            <select name="SMTP_AUTH"  class="form-control">
                <option value="true" th:selected="(${SMTP_AUTH} == 'true')">True</option>
                <option value="false" th:selected="(${SMTP_AUTH} == 'false')">False</option>
            </select>
        </div>

        <div class="col-12 pb-3 ">
            <label  class="form-label">Máy chủ yêu cầu kết nối an toàn (TLS)</label>
            <select name="SMTP_SECURED" class="form-control">
                <option value="true" th:selected="(${SMTP_SECURED} == 'true')">True</option>
                <option value="false" th:selected="(${SMTP_SECURED} == 'false')">False</option>
            </select>
        </div>

        <div class="col-12 pb-3 ">
            <label  class="form-label">E-mail</label>
            <input type="text" class="form-control"
                   name="MAIL_FROM"
                   th:value="*{MAIL_FROM}" required  >
        </div>

        <div class="col-12 pb-3 ">
            <label  class="form-label">Tên người gửi</label>
            <input type="text" class="form-control"
                   name="MAIL_SENDER_NAME"
                   th:value="*{MAIL_SENDER_NAME}" required  >
        </div>


        <div class="text-center">
            <input type="submit" value="Save" class="btn btn-primary m-3" />
        </div>
    </form>
</div>
</body>
</html>
