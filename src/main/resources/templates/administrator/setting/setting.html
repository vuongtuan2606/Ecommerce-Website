<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{administrator/common/common :: html_head('setting')}"></head>

<body>

<!-- ======= Header ======= -->
<header th:replace="~{administrator/common/common :: header}" ></header><!-- End Header -->

<!-- ======= Sidebar ======= -->
<aside th:replace="~{administrator/common/common :: sidebar}" ></aside><!-- End Sidebar-->

<main id="main" class="main">

    <div class="pagetitle">
        <h1>Setting</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                <li class="breadcrumb-item active"><a th:href="@{/admin/setting}">[[${pageTitle}]]</a> </li>
            </ol>
        </nav>
    </div><!-- End Page Title -->
    <div th:if="${message != null}" class=" alert alert-success text-center">
        [[${message}]]
    </div>
    <section class="section admin-user">
        <div class="row">
            <!-- columns form -->
            <div class="col-lg-12 col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <div >
                            <!-- Bordered Tabs -->
                            <ul class="nav nav-tabs nav-tabs-bordered">

                                <li class="nav-item">
                                    <a class="nav-link active" data-bs-toggle="tab"  href="#general" data-bs-target="#General">General</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" data-bs-toggle="tab" href="#mailServer" data-bs-target="#mailServer">Máy chủ Mail</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" data-bs-toggle="tab" data-bs-target="#mailTemplate">Mẫu gửi Mail</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" data-bs-toggle="tab" data-bs-target="#Payment">Payment</a>
                                </li>

                            </ul>
                            <div class="tab-content pt-2">

                                <div class="tab-pane fade show active pt-3  " id="General">
                                    <div th:replace="~{administrator/setting/general :: content }"></div>
                                </div>

                                <div class="tab-pane fade pt-3" id="mailServer">
                                    <div th:replace="~{administrator/setting/mail_server :: content }"></div>
                                </div>

                                <div class="tab-pane fade pt-3" id="mailTemplate">
                                    <div th:replace="~{administrator/setting/mail_template :: content }"></div>
                                </div>

                                <div class="tab-pane fade pt-3" id="Payment">
                                    
                                </div>

                            </div><!-- End Bordered Tabs -->
                        </div>

                        <!-- Modal -->
                        <div th:replace="~{administrator/common/fragments_modal :: modal_error}"></div>

                    </div>
                </div>
            </div><!-- End columns table-->
        </div>
    </section>

</main><!-- End #main -->

<!-- ======= Footer ======= -->
<footer th:replace="~{administrator/common/common :: footer}" ></footer><!-- End Footer -->

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<!-- ======= JS ======= -->
<span th:replace="~{administrator/common/common :: js}"></span>

<script type="text/javascript">

    moduleURL = "[[@{/admin/setting}]]";
    MAX_FILE_SIZE = 502400; // 500KB
    defaultImageThumbnailSrc = "[[@{/images/image-thumbnail.png}]]";

    $(document).ready(function() {
        $("#customerVerificationContent").richText();
    });
</script>
<script th:src="@{/administrator/js/common_form.js}"></script>



</body>

</html>
