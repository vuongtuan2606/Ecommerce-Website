<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{administrator/common :: html_head}"></head>

<body>

  <!-- ======= Header ======= -->
  <header th:replace="~{administrator/common :: header}" ></header><!-- End Header -->

  <!-- ======= Sidebar ======= -->
  <aside th:replace="~{administrator/common :: sidebar}" ></aside><!-- End Sidebar-->

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Quản lý khách hàng</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a th:href="@{/admin/home}">Home</a></li>
          <li class="breadcrumb-item active"><a th:href="@{/admin/users}">Danh sách người dùng</a> / [[${pageTitle}]]</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section admin-user">
      <div class="row">
        <!-- columns form -->
        <div class="col-lg-12 col-sm-12">
          <!-- Vertical Form -->
          <form class="row g-3" th:action="@{/admin/users/save}" method="post"
                enctype="multipart/form-data"
                th:object="${user}"
                onsubmit="return checkEmailUnique(this);">

            <input type="hidden" th:field="*{id}">
            <div class="col-12">
              <label  class="form-label">Email</label>
              <input type="email" class="form-control" th:field="*{email}" required minlength="8" maxlength="128" >
            </div>
            <div class="col-12">
              <label class="form-label">First Name</label>
              <input type="text" class="form-control" th:field="*{firstName}" required minlength="2" maxlength="45" >
            </div>
            <div class="col-12">
              <label class="form-label">Last Name</label>
              <input type="text" class="form-control" th:field="*{lastName}" required minlength="2" maxlength="45" >
            </div>
            <div class="col-12">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" th:field="*{password}"
                     th:if="${user.id == null}"  required minlength="8" maxlength="20">
              <input type="password" class="form-control" th:field="*{password}" placeholder="bỏ qua nếu bạn không muốn thay đổi password"
                     th:if="${user.id != null}"  minlength="8" maxlength="20" >
            </div>
            <div class="col-12">
              <label class="col-form-label">Role</label>
              <th:block th:each="role : ${listRoles}" >
                <div class="col-sm-10">
                  <div class="form-check form-switch">
                    <input class="form-check-input"
                           type="checkbox"
                           th:field="*{roles}"
                           th:text="${role.name}"
                           th:value="${role.id}">:
                    <small th:text="${role.description}"></small>
                  </div>
                </div>
              </th:block>
            </div>
            <div class="col-12">
              <label class="form-label">Enable</label>
              <input type="checkbox" class="form-check-input" style="margin-left: 5px" th:field="*{enabled}"  >
            </div>
            <div class="col-md-6 col-sm-12">
              <label class="form-label">Photos</label>
              <input type="hidden" th:field="*{photos}">
              <input type="file"
                     class="form-control mb-4"
                     name="image"
                     id="fileImage"
                     style="margin-left: 5px; "
                     accept="image/png, image/jpeg">
              <img   id="thumbnail"
                     class="img-fluid"
                     th:src="@{${user.photosImagePath}}"
                     alt="photos preview"
                     style="width: 150px; height: auto;" >
            </div>
            <div class="text-center">
              <button class="btn btn-primary btn-style "  type="reset">Reset</button>
              <button class="btn btn-success btn-style " type="submit" value="submit">Submit</button>
            </div>
          </form><!-- Vertical Form -->

          <!-- Modal -->
          <div class="modal fade" id="errorModal" tabindex="-1" aria-hidden="true" style="display: none;">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Thông báo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <span id="modalBody"></span>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class=" btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                  </div>
                </div>
              </div>
            </div><!-- End Basic Modal-->
        </div><!-- End columns table-->

      </div>
    </section>

  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <footer th:replace="~{administrator/common :: footer}" ></footer><!-- End Footer -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

   <!-- ======= JS ======= -->
  <span th:replace="~{administrator/common :: js}"></span>

  <script type="text/javascript">

    $(document).ready(function (){
      $("#fileImage").change(function (){
        fileSize = this.files[0].size;
        //alert("file size:" +fileSize);
        if(fileSize > 1048576){
          this.setCustomValidity("You must choose an image less than 1MB");
          this.reportValidity()
        }
        else {
          this.setCustomValidity("");
          showImageThumbnail(this);
        }
      })
    });

    function showImageThumbnail(fileInput){
      var file = fileInput.files[0];
      var reader = new FileReader();
      reader.onload = function (e){
        $("#thumbnail").attr("src", e.target.result);
      }
      reader.readAsDataURL(file);
    }

    function checkEmailUnique(form) {
      var url = "[[@{/users/check_email}]]";
      var userId =  $("#id").val();
      var userEmail = $("#email").val();
      var csrfValue = $("input[name='_csrf']").val();
      var params = {id:userId, email: userEmail, _csrf: csrfValue };

      $.post(url, params, function(response) {
        if (response == "OK") {
          form.submit();
        } else if (response == "Duplicated") {
          $("#modalBody").text("Email này đã tồn tại: " + userEmail);
          $('#errorModal').modal('show');
        } else {
          $("#modalBody").text("Không phản hồi từ máy chủ");
          $('#errorModal').modal('show');
        }
      });
      return false;
    }
  </script>

</body>

</html>
