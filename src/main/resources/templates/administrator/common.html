<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="html_head">
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Home Admin</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!--css Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!--  font-awesome link online -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- css styles -->
    <link rel='stylesheet' type='text/css' media='screen' th:href="@{/css/administrator/style.css}">

    <!-- include summernote css -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
</head>
<body>

<div th:fragment="header">
    <div class="header fixed-top">
        <div class="container-fluid ">
            <div class="row">
                <div class="col-xxl-12 col-xl-12 col-lg-12   ">
                    <div class="logout">
                        <div class="logout_in">
                            <a href=""><i class="bi bi-box-arrow-right"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:fragment="menu_admin" class="col-xxl-2 col-xl-2 col-lg-2">
    <div class="menu_manager__all h-100 ">
        <div class="user_manager  ">
            <div class="avatar">
                <img src="${base }/img/avatar.jpg"  alt="">
            </div>
            <div class="name">
                <a href="">admin</a>
            </div>
        </div>
        <div class="menu_manager  ">
            <ul id="menu">
                <li class="menu_link ">
                    <a th:href="@{/admin/home}">
                        <i class="bi bi-speedometer2"></i> Bảng điều khiển
                    </a>
                </li>
                <li class="menu_link">
                    <a th:href="@{/admin/users}">
                        <i class="bi bi-people-fill"></i>Quản lý khách hàng
                    </a>
                </li>
                <li class="menu_link">
                    <a th:href="@{/admin/home}">
                        <i class="bi bi-bookmark-dash"></i>Quản lý danh mục
                    </a>
                </li>
                <li  class="menu_link">
                    <a th:href="@{/admin/home}">
                        <i class="bi bi-tags"></i>Quản lý sản phẩm
                    </a>
                </li>
                <li  class="menu_link">
                    <a th:href="@{/admin/home}">
                        <i class="bi bi-journal-check"></i>Quản lý đơn hàng
                    </a>
                </li>
                <li  class="menu_link">
                    <a th:href="@{/admin/home}">
                        <i class="bi bi-envelope"></i>Quản lý liên hệ
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

<span th:fragment="js">
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- include summernote js -->
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

    <!-- Core theme JS-->
    <script th:src="@{/js/administrator/style.js}"></script>
</span>

<div th:fragment="footer" class="text-center">
    <p>QT Sneaker Panel - Copyright &copy; QT Sneaker Panel</p>
</div>

</body>
</html>
